		<!--微信分享-->

		<link rel="stylesheet" href="css/article.css" /><!--根据页面需要引入自己当前页css-->

	<body>
		<div class="articleTxt">
			<div class="title" id="title">生活小技巧--教你吃石榴</div>
			<div class="titleInfor">发布时间：<span id='time'>2017-03-07</span><span id="tip">生活妙招</span></div>
			<div class="txt" id="txt">
				文本内容
			</div>
		</div>	
		
		<div class="shareBox">
			<ul class="clearfloat">
				<li>
					<div class="state" id="mark">
						<img src="img/article/3.png" class="noget" />
						<img src="img/article/3-2.png" class="get dn" />
					</div>
					<div class="show">
						收藏 <span id="markNum">889</span>
					</div>
				</li>
				<li>
					<div class="state" id="like">
						<img src="img/article/4.png"  class="noget" />
						<img src="img/article/4-2.png" class="get dn" />
					</div>
					<div class="show">
						点赞 <span id="likeNum">889</span>
					</div>
				</li>		
				<li>
					<div class="state" id="share">
						<img src="img/article/5.png"  class="noget" />
					</div>
					<div class="show">
						分享
					</div>
				</li>				
			</ul>
		</div>
	
		<div class="readTitle">
			推荐阅读<img src="img/article/1.png" class="icon" />
		</div>

		<div class="recommend">
			<ul class="recommendList" id="recommendList">
				<li>
					<a class="passageImg" href="#">
						<img src="img/housekeeper/c-1.png" class="pic"  />
					</a>
					<div class="passageTxt">
						<a class="headings" href="#">京剧名段欣赏 周信芳、萧何月下追韩信三......</a>
						<div class="infor">
							<div class="read">阅读量 <span>1000</span></div>
							<div class="type">曲艺杂谈</div>
						</div>
					</div>
				</li>
			</ul>
		</div>


		<div class="banner">
			<img src="img/article/c-2.png" id="banner"  />
		</div>
		
		<div class="commentsTitle">
			相关评论<img src="img/article/2.png" class="icon" />
		</div>	
		
		<div class="commentsBox">
			<ul id="commentsBox">
				<!--<li>
					<div class="head">
						<img src="img/article/c-3.png" />
					</div>
					<div class="comment">
						<div class="name">王大爷<span>1小时前</span></div>
						<p>我觉得这篇文章非常好，我已经分享给我的邻居了。</p>
					</div>
				</li>			-->
			</ul>
		</div>
		
		<div class="nouse"></div>
		<div class="addComments">
			<div class="box">
				<input placeholder="说点什么吧..." id="commentInput" />
				<div class="send" id="send">发送</div>				
			</div>
		</div>	

		<div class="popupShare dn" id="popupShare">
			<div class="mask"></div>
			<div class="content">
				<img src="img/article/7.png" class="shareTip">
				<img src="img/article/8.png" class="shareSure" id="shareSure">
			</div>
		</div>

		<div class="popupSuccess dn" id="popupSuccess">
			<img src="img/article/6.png"  />
			<div class="tip">评论成功</div>
		</div>
